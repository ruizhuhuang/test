@(res:AnyRef, task: models.Task, index: Integer)


    
    @helper.form(action = routes.WorkflowController.runTask(index))  {
    	
    	
	    <ul style="list-style:none">
	    	<li>
		    	<div class="indivsteps">
					Reservation name
				</div>
				<p>
		    		<input type="text" id="reservation@index" name="reservation" value="hadoop+Idols+2428" required> 
		    	</p>
		    </li>
	    
		    <li>
	    	<li>
			    <div class="indivsteps">
					Get reservation details
				</div>
			    <p>
			    	<button type="submit" id="submit@index">Submit</button>
			    </p>
		    </li>
		    
		 </ul>
		 
		 @if(res!=null){
	        <div>@task.taskName</div>
	        <div>@res.asInstanceOf[Array[String]](0)</div>
	        <div>@index</div>
	     
	     }  
	         
     }
